<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Out new Stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="cards">
    <div class="card">
        <div class="card-content">
            <div class="card-image">
                <i class="DuoTone About"></i>
            </div>
            <div class="card-info-wrapper">
                <div class="card-info">
                    <i class="fa-about"></i>
                    <div class="card-info-title">
                        <h3>About me</h3>
                        <h4>Currently Studying software development and system design. </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-image">
                <i class="DuoTone Portfolio"></i>
            </div>
            <div class="card-info-wrapper">
                <div class="card-info">
                    <i class="fa-portfolio"></i>
                    <div class="card-info-title">
                        <h3>Portfolio</h3>
                        <h4>A collection of previous projects.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-image">
                <i class="DuoTone Contact"></i>
            </div>
            <div class="card-info-wrapper">
                <div class="card-info">
                    <i class="fa-contact"></i>
                    <div class="card-info-title">
                        <h3>Contact Me</h3>
                        <h4>Contact information.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
